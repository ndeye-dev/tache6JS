<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Deviner le nombre</title>
</head>
<body>
    <div class="container border mt-5 p-5">
        <h2>Devinette</h2>
        <h2>Trouver le bon nombre</h2>
        
        <br>
        
        <p class="text-success fw-bold">Vous devez trouver un  nombre entre 10 et 100 . Vous n'avez que <span id="essaie" class="text-danger"></span> essais</p>
        <p>Entrez votre nombre</p>
        <h3 class="text-success fw-bold">Votre choix : </h3>
        <form action="" id="formulaire">
            <input type="number" id="nombreee" min="10" max="100"><br><br>
            <button class="btn btn-primary w-50 " type="submit" id="butn">Essayer</button>
            <div id="paragraphe1"></div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
